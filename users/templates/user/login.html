{% extends 'user/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<script>
    $(".form input").addClass(".form-control");
</script>

<style>
    .jumbotron {
        color: #ccc;
        background: #4444;
        border: 2px solid rgb(31, 30, 80);
    }

    form {
        font-size: 15px;
        font-family: Georgia;
    }

    body {
        background: url("../../static/images/high.jpg");
        background-repeat: repeat;
        color: ivory;
    }
</style>

<div class="jumbotron " style="margin-top: 50px;">
    <div class="py-5 text-center">
        <h2>Login Form</h2>
    </div>
    <fieldset class="col-sm-10 " style="margin: auto;  ">
        <legend>
            <form action="" method="POST" class="form">
                {% csrf_token %}
                {{form|crispy}}
                {% block c %}
                <input type="submit" class="btn btn-primary" style="width: 100%;" value="Submit">
                <small class="mt-5">
                    Not Registered?<a class="text-primary" href="/accounts/register"> Register</a><br>
                    Forgot Password?<a class="text-primary" href="/accounts/password_reset"> Recover via Email</a><br>
                </small>
                {% endblock %}
            </form>
        </legend>
    </fieldset>
</div>
{% endblock %}
